  # =============================================================================
  # ADVERTISEMENT SYSTEM ENDPOINTS
  # =============================================================================

  /ads/api/serve:
    post:
      tags: [Ads]
      summary: Serve ads for a specific page and context
      description: |
        Serves ads based on page type, section, and position. 
        Respects internal/external ad types and user premium status.
        Internal ads are only served to same origin (web interface).
        External ads are only served via API with authentication.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                page_type:
                  type: string
                  description: Type of page (e.g., 'home', 'news', 'album')
                page_specific:
                  type: string
                  description: Specific page identifier
                section:
                  type: string
                  description: Section of the page (e.g., 'header', 'sidebar', 'content')
                position:
                  type: string
                  description: Position within section (e.g., 'top', 'middle', 'bottom')
                position_value:
                  type: integer
                  description: Numeric value for position (e.g., for 'after_n_items')
                user_id:
                  type: integer
                  description: User ID for personalized ads
                device_type:
                  type: string
                  enum: [desktop, mobile, tablet]
                  default: desktop
                location:
                  type: string
                  description: User location for targeting
                max_ads:
                  type: integer
                  default: 1
                  description: Maximum number of ads to return
                user_has_premium:
                  type: boolean
                  default: false
                  description: Whether user has premium subscription
                user_should_show_ads:
                  type: boolean
                  default: true
                  description: Whether user should see ads
                api_key:
                  type: string
                  description: API key for external ad access
              required:
                - page_type
                - section
                - position
      responses:
        '200':
          description: Ads served successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  ads:
                    type: array
                    items:
                      type: object
                      properties:
                        ad_id:
                          type: integer
                        html:
                          type: string
                        placement_id:
                          type: integer
                        position:
                          type: string
                        position_value:
                          type: integer
                        ad_type:
                          type: string
                          enum: [internal, external]
                  reason:
                    type: string
                    description: Reason if no ads served
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /ads/api/external/serve:
    post:
      tags: [Ads]
      summary: Serve external ads for mobile apps and third-party integrations
      description: |
        Dedicated endpoint for external apps to access external ads only.
        Requires API key authentication. Optimized for mobile app consumption.
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                page_type:
                  type: string
                  description: Type of page (e.g., 'home', 'news', 'album')
                page_specific:
                  type: string
                  description: Specific page identifier
                section:
                  type: string
                  description: Section of the page (e.g., 'header', 'sidebar', 'content')
                position:
                  type: string
                  description: Position within section (e.g., 'top', 'middle', 'bottom')
                position_value:
                  type: integer
                  description: Numeric value for position
                max_ads:
                  type: integer
                  default: 1
                  description: Maximum number of ads to return
                device_type:
                  type: string
                  enum: [desktop, mobile, tablet]
                  default: mobile
                  description: Device type for targeting
                api_key:
                  type: string
                  description: API key for authentication
              required:
                - page_type
                - section
                - position
      responses:
        '200':
          description: External ads served successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  ads:
                    type: array
                    items:
                      type: object
                      properties:
                        ad_id:
                          type: integer
                        html:
                          type: string
                        placement_id:
                          type: integer
                        position:
                          type: string
                        position_value:
                          type: integer
                        ad_type:
                          type: string
                          enum: [external]
                        target_url:
                          type: string
                        image_url:
                          type: string
                  count:
                    type: integer
                  api_version:
                    type: string
        '401':
          description: Unauthorized - API key required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /ads/api/serve/batch:
    post:
      tags: [Ads]
      summary: Batch serve ads for multiple placements
      description: |
        Serves ads for multiple placements in a single request.
        Useful for loading multiple ad slots at once.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                placements:
