                          html:
                            type: string
                          placement_id:
                            type: integer
                          position:
                            type: string
                          position_value:
                            type: integer
                          ad_type:
                            type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /ads/click:
    get:
      tags: [Ads]
      summary: Secure redirect endpoint for ad clicks
      description: |
        Handles ad click tracking and secure redirection with UTM parameters.
        Includes URL signing for security.
      parameters:
        - name: ad_id
          in: query
          required: true
          schema:
            type: integer
          description: ID of the clicked ad
        - name: url
          in: query
          required: true
          schema:
            type: string
          description: Target URL to redirect to
        - name: sig
          in: query
          schema:
            type: string
          description: URL signature for security
        - name: event_id
          in: query
          schema:
            type: string
          description: Event tracking ID
      responses:
        '302':
          description: Redirect to target URL with tracking
        '400':
          description: Bad request - invalid parameters
        '404':
          description: Ad not found

