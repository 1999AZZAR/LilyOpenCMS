      responses:
        '200':
          description: Batch ads served successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  adsByPlacement:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        type: object
                        properties:
                          ad_id:
